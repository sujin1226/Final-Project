            </div>

                        <!-- 태그처리 -->

                            <ion-icon name="link-outline" class="iconlink"></ion-icon>
                            <!-- 숫자처리 -->
                            <!-- <span>숫자</span> -->

                <div class="teamlistbox teamboxthr"></div>
                <div class="teamlistbox teamboxfour"></div>

        <div class="Sidebar_btn">아이콘임 </div>
        <!-- 사이드 바 -->
        <div class="common_sidebar">
            <ul class="sidebar_menu">
                <li>커뮤니티</li>
                <li>팀 가입페이지</li>
                <li>에러 해결 요청</li>
                <li>랭킹 페이지</li>
