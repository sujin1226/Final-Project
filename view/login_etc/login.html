<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/resource/css/login.css">
    <!-- 유니콘 아이콘 사이트 -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>login</title>

<body>
    <div class="login_Container">
        <div class="loginDiv">
            <div class="loginLogo">
                <img src="/resource/img/HOT.png" alt="" srcset="">
            </div>
            <div class="login_header">
                <h1>핫픽스에 오신것을 환영합니다.</h1>
            </div>
            <div class="login_Join">
                회원이 아니신가요? &nbsp;<a href="/view/login_etc/join.html">회원가입 하기</a>
            </div>
            <div class="login_id">
                <h4>아이디</h4>
                <input type="text" name="" id="" placeholder="아이디를 입력해주세요">
            </div>
            <div class="login_pw">
                <h4>비밀번호</h4>
                <input type="password" name="" id="" placeholder="비밀번호를 입력해주세요">
            </div>
            <div class="login_Forgot">
                <a href="/view/login_etc/find.html">계정찾기</a>
            </div>
            <div class="login_Btn">
                <input type="submit" value="로그인">
            </div>
            <div class="sns_header">
                <h4>SNS 간편 로그인</h4>
            </div>
            <div class="login_sns">
                <li><a href=""><img src="/resource/img/네이버 로고.png" alt="" srcset=""></a></li>
                <li><a href=""><img src="/resource/img/구글 로고.png" alt="" srcset=""></a></li>
                <li><a href=""><img src="/resource/img/카카오톡 로고 라운드.png" alt="" srcset=""></a></li>
                <li><a href=""><img src="/resource/img/깃허브 로고.png" alt="" srcset=""></a></li>
            </div>
        </div>
    </div>
</body>

</html>
